<body>

    <div class="promt_result"></div>

    <script>
        
        var p_result = document.querySelector('.promt_result');
        
        var p_data1 = prompt('html 점수는?');
        var p_data2 = prompt('css 점수는?');
        var p_data3 = prompt('javascript 점수는?');
        
        console.log(typeof p_data1);
        var sum = Number(p_data1) + Number(p_data2) + Number(p_data3);
        console.log(sum);
        var avg = sum / 3;
        console.log(avg); /*확인할 값 바로 밑에 입력하기*/
        p_result.textContent = "총점" + sum + "점 / 평균" + avg + "점";
        
       
    </script>
