<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div class="result"></div>

    <div class="game" style="border:1px solid #000; padding: 60px;">
        <input type="text" name="data" placeholder="가위 바위 보">
        <button>start</button>
        <p>도전</p>
    </div>


    <script>
        var today = new Date(); /* new Date : 날짜들을 그룹핑하고있는 요소 */
        var hourNow = today.getHours();
        var seletor = document.querySelector('.result');
        var result;
         console.log(seletor);
        
        if (hourNow < 12){ //true=1일 때
            result = 'Good morning';
        }else if (hourNow > 21){ //조건1이 틀리고 조건2가 true일때
            result = 'Good night';
        }else{
            result = 'Good afternoon';
        }

        
        
        /*
        if (5 < hourNow < 12){ //true=1일 때
            result = 'Good morning';
            
        }else if (12 <= hourNow < 16){ //조건1이 틀리고 조건2가 true일때
            result = 'Good afternoon';
            
        }else if (16 <= hourNow < 21){ //조건1,2 모두 false=0일 때
            result = 'Good evening';
            
        }else{
            result = 'Good night';
        }
        
        !!! 이렇게 쓰지마 !!!!
        */
        
       

        //화면 출력(클래스가 result인 div)
        seletor.textContent = result;


        //========================================================

        var comData = '바위',
            data = document.querySelector('input'),
            msg = document.querySelector('p'),
            startbtn = document.querySelector('button');


        startbtn.addEventListener('click', function() {

            var com = Math.floor(Math.random() * 3); //0 1 2

            if (com == 0) {
                comData = '바위';
            } else if (com == 1) {
                comData = '가위';
            } else {
                comData = '보';
            }
            
            var user = data.value;
            
            if (comData == user) {
                msg.textContent = '한 번 더'
                
            }else if (comData == '바위' && user == '가위'){
                msg.textContent = '다음 기회에'
            }
            else if (comData == '가위' && user == '보'){
                msg.textContent = '다음 기회에'
            }
            else if (comData == '보' && user == '바위'){
                msg.textContent = '다음 기회에'
            }
            
            else{
                msg.textContent = '축하합니다'
            }

              console.log(comData);
        });
        

        // div=game input=data button=start p=result

    </script>

    <!--
Math.random() 만수 랜덤/ 연산 가능 Math.random()*3
Math.floor(Math.random()) 소숫점 버림 Math.floor(Math.random()*3)
-->



</body>

</html>
